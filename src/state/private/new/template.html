<md-content>
    <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="14px" md-gutter-gt-sm="14px">
        <md-grid-tile class="l-album" ng-repeat="album in new.albums" ng-style="{backgroundImage: 'url(' + album.images[1].url + ')'}">
            <md-grid-tile-footer>
                <h3>{{ album.name }}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</md-content>
